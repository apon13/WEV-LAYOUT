<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .continer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .grid {
            border: 2px solid goldenrod;
        }
    </style>
</head>

<body>
    <div class="continer">
        <div class="grid">cell number1</div>
        <div class="grid">cell number2</div>
        <div class="grid">cell number3</div>
        <div class="grid">cell number4</div>
        <div class="grid">cell number5</div>
        <div class="grid">cell number6</div>
        <div class="grid">cell number7</div>
        <div class="grid">cell number8</div>
        <div class="grid">cell number9</div>
        <div class="grid">cell number10</div>
        <div class="grid">cell number11</div>
        <div class="grid">cell number12</div>
    </div>
</body>

</html>
