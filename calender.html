<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calender</title>
    <style>
        .conteiner {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 5px;
            grid-template-rows: 3em repeat(5, 1fr);

        }

        .date {
            background-color: rgb(27, 115, 118);
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            height: 42px;
            width: 160PX;
            display: flex;
            font-size: 3em;
        }

        .other-data {
            background-color: rgb(192, 20, 20);
        }
    </style>
</head>

<body>
    <div class="conteiner">
        <div class="date other-data">s</div>
